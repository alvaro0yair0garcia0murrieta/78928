<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server DHT11</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
    <h1>Bienvenidos al microservicio DHT11</h1>
    <h2>Aqui se muestran los datos del sensor</h2>

    <!--

    <button onclick=fetchDatos() class="refrescar">Refrescar</button>

    -->
	
	<div class="container">
		<div class="column">
			<h2>Temperatura</h2>
			<p id="celcius">Celcius: </p>
            <p id="fahrenheit">Farenheit: </p>
            <img src="img/thermometer.png" alt="tempCelcius">
		</div>
		
		<div class="column">
			<h2>Humedad</h2>
			<p id="humedad">Humedad (%): </p>
            <p>c:</p>
            <img src="img/humidity.png" alt="tempCelcius">
		</div>
		
		<div class="column">
			<h2>Heat Index</h2>
			<p id="hicelcius">HeatIndex Celcius: </p>
            <p id="hifahrenheit">HeatIndex Celcius: </p>
            <img src="img/heatindex.png" alt="tempCelcius">
		</div>
	</div>


    <script src="fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
